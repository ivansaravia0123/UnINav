<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Mapa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            max-width: 150px; /* Tamaño reducido del logo */
        }

        .qr-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 250px; /* Tamaño máximo del contenedor */
        }

        .qr-container h3 {
            margin: 0 0 10px;
            font-size: 1.2em; /* Tamaño de fuente ajustado */
        }

        .access-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px; /* Tamaño reducido del botón */
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em; /* Tamaño de fuente del botón */
        }

        .access-button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%; /* Tamaño de la imagen del QR */
            height: auto;
            margin-bottom: 10px; /* Espacio entre imagen y botón */
        }
    </style>
</head>
<body>
    <!-- Logo de la página -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo de la Universidad" class="logo">
    </div>
    
    <!-- Contenedor del código QR -->
    <div class="qr-container">
        <h3>Escanear Aquí</h3>
        <a href="mapa.html" target="_blank">
            <img src="qr-code.png" alt="Código QR para acceder al mapa">
        </a>
        <!-- Botón adicional para acceso directo -->
        <button class="access-button" onclick="window.location.href='mapa.html';">
            Acceder al Mapa
        </button>
    </div>
</body>
</html>
